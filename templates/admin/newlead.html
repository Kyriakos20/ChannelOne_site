

    <div class="container-fluid">
        <h1 class="page-title">Add New Lead</h1>
        <div class="panel">
            <div class="panel-body">
                <h3 class="panel-title">APPLICATION</h3>
                <hr />
                <div class="form-group form-group-sm">
                    <label>Borrower</label>
                    <div class="row">
                        <div class="col-sm-4">
                            <input class="form-control" placeholder="First">
                        </div>
                        <div class="col-sm-3">
                            <input class="form-control" placeholder="Middle">
                        </div>
                        <div class="col-sm-4">
                            <input class="form-control" placeholder="Last">
                        </div>
                        <div class="col-sm-1">
                            <input class="form-control" placeholder="Suffix">
                        </div>
                    </div>
                </div>
                <div class="form-group form-group-sm">
                    <label>Co-Borrower</label>
                    <div class="row">
                        <div class="col-sm-4">
                            <input class="form-control" placeholder="First">
                        </div>
                        <div class="col-sm-3">
                            <input class="form-control" placeholder="Middle">
                        </div>
                        <div class="col-sm-4">
                            <input class="form-control" placeholder="Last">
                        </div>
                        <div class="col-sm-1">
                            <input class="form-control" placeholder="Suffix">
                        </div>
                    </div>
                </div>
                <div class="form-group form-group-sm">
                    <label>Address</label>
                    <div class="row">
                        <div class="col-sm-4">
                            <input class="form-control" placeholder="Street 2">
                        </div>
                        <div class="col-sm-4">
                            <input class="form-control" placeholder="Street 2">
                        </div>
                        <div class="col-sm-4">
                            <input class="form-control" placeholder="City">
                        </div>
                    </div>
                    <br />
                    <div class="row">
                        <div class="col-sm-4">
                            <select class="form-control">
                                <option>Select State</option>
                            </select>
                        </div>
                        <div class="col-sm-4">
                            <input class="form-control" placeholder="County">
                        </div>
                        <div class="col-sm-4">
                            <input class="form-control" placeholder="Zip Code">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <h4>Borrower Info</h4>
                        <div class="form-group form-group-sm">
                            <label>Social Security #</label>
                            <input type="text" class="form-control" placeholder="xxx-xx-xxxx">
                        </div>
                        <div class="form-group form-group-sm">
                            <label>Monthly Income</label>
                            <input type="text" class="form-control" placeholder="Number or Decimal Only">
                        </div>
                        <div class="form-group form-group-sm">
                            <label>Real Estate Asssets</label>
                            <input type="text" class="form-control" placeholder="Number of Decimal Only">
                        </div>
                        <div class="form-group form-group-sm">
                            <label>Phone #</label>
                            <input type="text" class="form-control" placeholder="1-123-456-7890">
                        </div>
                        <div class="form-group form-group-sm">
                            <label>Years at Residence</label>
                            <input type="text" class="form-control" placeholder="Number or Decimal Only">
                        </div>
                        <div class="form-group form-group-sm">
                            <label>Marital Status</label>
                            <input type="checkbox"> Married  <input type="checkbox"> Seperated  <input type="checkbox"> Unmarried (single, divorced, widowed)
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <h4>Co-Borrower Info</h4>
                        <div class="form-group form-group-sm">
                            <label>Social Security #</label>
                            <input type="text" class="form-control" placeholder="xxx-xx-xxxx">
                        </div>
                        <div class="form-group form-group-sm">
                            <label>Monthly Income</label>
                            <input type="text" class="form-control" placeholder="Number or Decimal Only">
                        </div>
                        <div class="form-group form-group-sm">
                            <label>Real Estate Asssets</label>
                            <input type="text" class="form-control" placeholder="Number of Decimal Only">
                        </div>
                        <div class="form-group form-group-sm">
                            <label>Phone #</label>
                            <input type="text" class="form-control" placeholder="1-123-456-7890">
                        </div>
                        <div class="form-group form-group-sm">
                            <label>Years at Residence</label>
                            <input type="text" class="form-control" placeholder="Number or Decimal Only">
                        </div>
                        <div class="form-group form-group-sm">
                            <label>Marital Status</label>
                            <input type="checkbox"> Married  <input type="checkbox"> Seperated  <input type="checkbox"> Unmarried (single, divorced, widowed)
                        </div>
                    </div>
                </div>
                <hr />
                <div class="form-group">
                     <label><input type="checkbox"> Enable Lead in System</label>
                </div>
                <hr />
                <button class="btn btn-success">Save</button> <button class="btn btn-warning">Cancel</button> <button class="btn btn-info">Print</button>

            </div>
        </div>
    </div>
